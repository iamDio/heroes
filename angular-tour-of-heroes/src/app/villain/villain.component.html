<h2>My Villains</h2>
<ul class="heroes">
  <li *ngFor="let villain of Villains"
  [class.selected-hero]="villain == selectedVillain"
  (click)="onSelect(villain)" >
  <span class="badge">{{villain.id}}</span> {{villain.name | uppercase}}</li>
</ul>

<app-villain-detail [villain]="selectedVillain"></app-villain-detail>
